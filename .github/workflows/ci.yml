name: ci
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [apps/mercury-js, apps/mercury-ts]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        working-directory: ${{ matrix.app }}

      - run: npm run lint
        working-directory: ${{ matrix.app }}

      # App typecheck (JS app will no-op due to "|| true")
      - run: npm run typecheck || true
        working-directory: ${{ matrix.app }}

      # âœ… Test typecheck (only for TS app)
      - if: endsWith(matrix.app, 'mercury-ts')
        run: npm run typecheck:test
        working-directory: ${{ matrix.app }}

      - run: npm run test
        working-directory: ${{ matrix.app }}
