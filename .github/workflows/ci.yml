name: ci
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [apps/mercury-js, apps/mercury-ts]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: ${{ matrix.app }}/package-lock.json

      - name: Tool versions
        run: |
          node -v
          npm -v

      - name: Install deps (prefer CI; explain lockfile drift)
        working-directory: ${{ matrix.app }}
        shell: bash
        run: |
          set -e
          echo "Attempting npm ci..."
          if npm ci --no-audit --no-fund; then
            echo "npm ci succeeded."
          else
            echo "::warning:: npm ci failed. Trying npm install to detect drift..."
            # Try install to see if it would modify the lockfile
            BEFORE_SUM=$(sha256sum package-lock.json | awk '{print $1}')
            npm install --no-audit --no-fund
            AFTER_SUM=$(sha256sum package-lock.json | awk '{print $1}')
            if [ "$BEFORE_SUM" != "$AFTER_SUM" ]; then
              echo "::error:: Lockfile changed during npm install. Commit the updated ${PWD}/package-lock.json"
              git --no-pager diff -- package-lock.json || true
              exit 1
            else
              echo "npm install did not change lockfile. Proceeding."
            fi
          fi

      - run: npm run lint
        working-directory: ${{ matrix.app }}

      - run: npm run typecheck || true
        working-directory: ${{ matrix.app }}

      - run: npm run test
        working-directory: ${{ matrix.app }}
